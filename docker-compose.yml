version: '3.8'

services:
  llamacpp:
    build: .
    env_file: .env
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ./models:/app/models
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [ gpu ]
